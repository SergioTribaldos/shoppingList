<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-button (click)="closeModal()" shape="round" color="dark">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
      <div>Invitaciones</div>
    </ion-list-header>
    <ion-item *ngFor="let invitation of invitations|async">

      <ion-label class="invitation-data">
        <div>{{invitation.inviter}}</div>
        <div>quiere invitarte a la lista:</div>
        <div>{{invitation.listName}}</div>
      </ion-label>
      <ion-icon name="checkmark-outline" (click)="acceptInvitation(invitation)"></ion-icon>
    </ion-item>

  </ion-list>

</ion-content>
