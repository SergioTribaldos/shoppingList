<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title slot="start">
            Tus Listas
        </ion-title>
        <ion-item color="primary">
            <ion-avatar slot="end">
                <img [src]="(userPictureUrl$|async)" alt="">
            </ion-avatar>
        </ion-item>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col *ngFor="let list of userLists$|async" size="6">
                <app-list-preview  [list]="list" [userId]="userEmail" (navigateToList)="navigateToList($event)">
                </app-list-preview>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="showAddToShoppingListModal()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-fab vertical="bottom" horizontal="start" slot="fixed" >
        <ion-badge color="danger">{{invitationsNumber$|async}}</ion-badge>
        <ion-fab-button (click)="openInvitationsPopover($event)">
            <ion-icon name="notifications-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
